<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                margin: 0;
                height: 300vh;
            }
        </style>
    </head>

    <body>


        <script>
            let lastScrollTop = 0;
            let lastScrollTime = Date.now();
            let scrollVelocity = 0;
            let scrollDirection = 0;

            window.addEventListener('scroll', () => {
                const now = Date.now();
                const st = window.pageYOffset || document.documentElement.scrollTop;
                const timeDelta = now - lastScrollTime;
                const scrollDelta = st - lastScrollTop;

                if (timeDelta > 0) {
                    // Calculate velocity
                    scrollVelocity = scrollDelta / timeDelta;

                    // Round velocity to 4 decimal places
                    scrollVelocity = parseFloat(scrollVelocity.toFixed(4));

                    // Determine scroll direction
                    scrollDirection = Math.sign(scrollDelta);
                }

                lastScrollTop = st;
                lastScrollTime = now;

                console.log('Scroll velocity:', scrollVelocity);
                console.log('Scroll direction:', scrollDirection);
            });
        </script>
    </body>
</html>
