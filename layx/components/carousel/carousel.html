<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Demo</title>

        <link rel="stylesheet" href="carousel.css">

        <link rel="stylesheet" href="/layx/main/typography/typography.css">
        <link rel="stylesheet" href="/layx/main/base/base.css">
        <link rel="stylesheet" href="/layx/main/container/container.css">
        <link rel="stylesheet" href="/layx/components/button/button.css">

        <style>

        </style>

    </head>

    <body>
        <container class="__container">
            <carousel>
                <div class="main">
                    <div class="item" style="background-color: antiquewhite;">a</div>
                    <div class="item" style="background-color: aliceblue;width: 50%;">a</div>
                    <div class="item" style="background-color: antiquewhite;">a</div>
                </div>
                <div class="indicator-wrapper">
                    <button class="indicator" index="0"></button>
                    <button class="indicator" index="1"></button>
                    <button class="indicator" index="2"></button>
                </div>
                <div class="control-wrapper">
                    <div class="left">
                        <button class="prev">Prev</button>
                    </div>
                    <div class="right">
                        <button class="next">Next</button>
                    </div>
                </div>
            </carousel>
        </container>

        <script type="module">
            import Carousel from "./carousel.js";
        </script>

    </body>

</html>
