<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Improved Dynamic Template System with Consistent Attribute Handling</title>

        <link rel="stylesheet" href="/layx/main/base/base.css">
        <link rel="stylesheet" href="/layx/main/container/container.css">
        <link rel="stylesheet" href="/layx/main/typography/typography.css">

        <style>
            body {
                font-family: "Red Hat Display", sans-serif;
            }

            .demo__container {
                margin-top: 1rem;
            }

            .user__img {
                height: 128px;
                width: 128px;
                border-radius: 50%;
            }
        </style>

        <script src="dynamic.js"></script>
    </head>

    <body>
        <container class="demo__container">
            <img class="dynamic after user__img" src="{img|assets/defult_user.webp}" alt="">
            <h2 class="dynamic after">Hello, {name|user}</h2>
            <h3 class="dynamic">Role: {role|default-role}</h3>
            <h3 class="dynamic">Date: {Date()}</h3>
            <h3 class="dynamic">Info: <br>Height {window.innerHeight}px <br>Width {window.innerWidth}px</h3>
        </container>


        <script>
            const role = 'Manager';
            
            const dynamic = new Dynamic();
            // Simulate delayed data loading
            async function delayValue(value, delay) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(value);
                    }, delay);
                });
            }
            (async () => {
                const UserName = await delayValue('Jhon', 1000);
                const UserImg = await delayValue('assets/user.webp', 1000);
                name = UserName;
                img = UserImg;
                dynamic.updateAfterElements();
            })();

        </script>
    </body>

</html>

</html>
